<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento HTML5 -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para soportar tildes y ñ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en móviles -->
    <title>Editar Producto</title> <!-- Título que aparece en la pestaña del navegador -->

    <!-- Enlace al archivo CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Título principal del formulario -->
<h2 class="titulo-form">Editar Producto</h2>

<!-- Contenedor general que centra el formulario -->
<div class="form-contenedor">

    <!-- Formulario para editar el producto -->
    <!-- 'action' envía los datos modificados a la ruta /producto/editar/<id> por método POST -->
    <form action="/producto/editar/{{ producto.Id_Producto }}" method="POST" class="form-producto">

        <!-- Campo para editar el nombre del producto -->
        <label>Nombre del Producto:</label>
        <input type="text" name="nombre" value="{{ producto.Nombre_Producto }}" required>

        <!-- Campo para editar la descripción del producto -->
        <label>Descripción:</label>
        <!-- La descripción va dentro del textarea -->
        <textarea name="descripcion" required>{{ producto.Descripcion }}</textarea>

        <!-- Campo para editar la URL de la imagen -->
        <label>URL de Imagen:</label>
        <input type="text" name="imagen" value="{{ producto.Imagen }}">

        <!-- Campo para editar el precio -->
        <label>Precio:</label>
        <input type="number" name="precio" value="{{ producto.Precio }}" required>

        <!-- Campo para editar el stock disponible -->
        <label>Stock:</label>
        <input type="number" name="stock" value="{{ producto.Stock }}" required>

        <!-- Campo para editar la fecha de vencimiento del producto -->
        <label>Fecha de Vencimiento:</label>
        <input type="date" name="fecha" value="{{ producto.Fecha_Vencimiento }}" required>

        <!-- Botón para enviar los cambios -->
        <button type="submit" class="btn-guardar">Guardar Cambios</button>

        <!-- Enlace para regresar al panel de gestión sin guardar -->
        <a href="/gestion_productos" class="btn-cancelar">Cancelar</a>

    </form>
</div>

</body>
</html>
