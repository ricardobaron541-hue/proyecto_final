<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="detalle-fondo">
    <div class="detalle-container">

        <!-- ------- SOLO IMAGEN PRINCIPAL (SIN MINIATURAS) ------- -->
        <div class="detalle-galeria">

            <div class="detalle-imagen-principal">
                <img id="imgPrincipal" src="{{ imagen }}" alt="">
            </div>

        </div>

        <!-- ------- INFORMACIÓN DERECHA ------- -->
        <div class="detalle-info">

            <!-- ❌ Quitado: "Inicio / Productos / ..." -->
            <!-- <p class="breadcrumb">Inicio / Productos / {{ titulo }}</p> -->

            <h1 class="detalle-titulo">{{ titulo }}</h1>

            <h2 class="detalle-precio">$ {{ precio }} </h2>

            <div class="separador"></div>

            <p class="detalle-descripcion">
                {{ descripcion }}
            </p>

            <form id="formAgregarCarrito" action="/agregar_carrito" method="POST">
                <input type="hidden" name="titulo" value="{{ titulo }}">
                <input type="hidden" name="precio" value="{{ precio }}">
                <input type="hidden" name="imagen" value="{{ imagen }}">
    
                <button class="btn-carrito" type="submit">AGREGAR AL CARRITO</button>
            </form>


            <button onclick="window.history.back()" class="btn-volver">Volver</button>

        </div>

    </div>

</div>

<div id="mensajeAgregado">
    Producto agregado con éxito ✔️
</div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("#formAgregarCarrito");

    form.addEventListener("submit", async function(e){
        e.preventDefault();  // evita el reload
        
        const formData = new FormData(form);

        let respuesta = await fetch("/agregar_carrito", {
            method: "POST",
            body: formData
        });

        if(await respuesta.text() === "OK"){
            let msg = document.getElementById("mensajeAgregado");
            msg.style.display = "block";

            setTimeout(() => {
                msg.style.display = "none";
            }, 2000);
        }
    });
});
</script>

</body>
</html>
