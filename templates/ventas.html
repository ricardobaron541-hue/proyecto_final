<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="es"> <!-- Indica que el idioma del contenido es español -->
<head>
    <meta charset="UTF-8"> <!-- Asegura que los caracteres especiales se muestren correctamente -->
    <title>Ventas</title> <!-- Título que aparece en la pestaña del navegador -->

    <!-- Carga la hoja de estilos "style.css" desde la carpeta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Título principal de la página centrado y con estilo -->
    <h2 style="text-align: center; margin-top: 30px; color: #3b2f23">
      Lista De Ventas
    </h2>

<!-- Tabla donde se muestran las ventas registradas -->
<table class="tabla-proveedor"> <!-- Usa la clase de estilo 'tabla-proveedor' -->
    <thead>
        <tr> <!-- Encabezados de las columnas -->
            <th>ID</th> <!-- Identificador de la venta -->
            <th>Comprador</th> <!-- Nombre del comprador -->
            <th>Fecha</th> <!-- Fecha de la venta -->
            <th>Total</th> <!-- Total facturado -->
            <th>Usuario Creación</th> <!-- Usuario que registró la venta -->
            <th>Fecha Creación</th> <!-- Fecha de registro -->
            <th>Acciones</th> <!-- Botones o enlaces disponibles -->
        </tr>
    </thead>

    <tbody>
        <!-- Recorre la lista de ventas enviada desde Flask -->
        {% for v in ventas %}
        <tr>
            <!-- Muestra todos los campos de cada venta -->
            <td>{{ v.id }}</td> <!-- ID de venta -->
            <td>{{ v.comprador }}</td> <!-- Nombre del comprador -->
            <td>{{ v.fecha }}</td> <!-- Fecha en que ocurrió la venta -->
            <td>{{ v.total }}</td> <!-- Total de la venta -->
            <td>{{ v.usuario_creacion }}</td> <!-- Usuario que la creó -->
            <td>{{ v.fecha_creacion }}</td> <!-- Fecha en que se creó el registro -->

            <td>
                <!-- Botón/enlace para ver el detalle de esa venta -->
                <a href="/ventas/detalle/{{ v.id }}" class="btn-editar">Ver detalle</a>
            </td>
        </tr>
        {% endfor %} <!-- Fin del ciclo -->
    </tbody>
</table>

<!-- Botón para regresar al menú principal -->
<div style="text-align: center; margin: 30px 0">
    <button class="btn-menu" onclick="window.location.href='/bienvenido'">
    Volver
    </button>
</div>

</body>
</html>
