<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- Enlaza el archivo CSS específico para esta página de login -->
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	<!-- Fuente externa de Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<!-- Checkbox usado como truco para alternar vistas en CSS (login/registro si existiera) -->
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- Contenedor de la frase lateral o decorativa -->
		<div class="frase">
			<h2 class="titulo-frase">
				DULCES <span>CONEXIONES</span>
			</h2>
		</div>

		<!-- Contenedor del formulario de inicio de sesión -->
		<div class="login">
			<form method="POST" action="/login">
				<!-- Título del formulario -->
				<label for="chk" aria-hidden="true">Login</label>

				<!-- Campo para ingresar el usuario -->
				<input type="text" name="usuario" placeholder="Usuario" required="">

				<!-- Campo para ingresar la contraseña -->
				<input type="password" name="password" placeholder="Contraseña" required="">

				<!-- Botón para enviar el formulario -->
				<button>Ingresar</button>

				<!-- Bloque que muestra el mensaje de error si existe -->
				{% if error %}
					<p style="color:red; margin-top:10px;">{{ error }}</p>
				{% endif %}
			</form>
		</div>
	</div>
</body>
</html>
